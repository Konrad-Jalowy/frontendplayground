<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <console-log text="Hello World"></console-log>
    <script>
        class CLG extends HTMLElement {
            constructor() {
                super();
                this._text = this.getAttribute('text');
            }
        
        connectedCallback() {
            console.log(this._text);
        }
    }

    customElements.define('console-log', CLG)
    </script>
</body>
</html>
