<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <alert-button text="hello from alert">Hello World!</alert-button>
    <script>
        class AlertButton extends HTMLElement {
            constructor() {
                super();
                this._text = this.getAttribute('text');
                this.attachShadow({mode: 'open'});
                this.shadowRoot.innerHTML = `<button><slot></slot></button>`;
            }
        
        connectedCallback() {
            let that = this;
            this.shadowRoot.querySelector('button').addEventListener('click', function(){
                alert(that._text);
            })
        }
    }

    customElements.define('alert-button', AlertButton)
    </script>
</body>
</html>
