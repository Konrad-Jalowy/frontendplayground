<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="number">Max number:</label>
        <input type="number" name="number" id="number" value="10">
        <button id="btn" type="submit">Generate</button>
    </form>
    <p id="info">Your number: <span id="output"></span></p>
    
    <script>
        function getRandomWithMax(max){
            return Math.floor(Math.random() * max) + 1;
        }
        let btn = document.querySelector("#btn");
        let numberMax = document.querySelector("#number");
        let output = document.querySelector("#output");
        btn.addEventListener('click', function(e){
            e.preventDefault();
            let max = parseInt(numberMax.value);
            let random = getRandomWithMax(max);
            output.textContent = random;
        });

    </script>
</body>
</html>
