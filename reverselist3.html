<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Languages:</p>
    <ol id="langList">
        <li>Python</li>
        <li>Javascript</li>
        <li>Java</li>
        <li>C++</li>
        <li>PHP</li>
    </ol>
    <button id="btn">Reverse elements</button>
    <button id="btn2">Reverse numbers</button>
    <button id="btn3">Clear elements</button>
    <script>
        let langList = document.querySelector("#langList");
        let btn = document.querySelector("#btn");
        let btn2 = document.querySelector("#btn2");
        let btn3 = document.querySelector("#btn3");
        btn.addEventListener('click', function(e){
            let arr = new Array();
            let items = langList.getElementsByTagName("li");
            for (let i = items.length - 1; i >= 0; i--) {
                arr.push(items[i]);
              }
              langList.replaceChildren(...arr);
        });
        btn2.addEventListener('click', function(e){
            langList.toggleAttribute("reversed");
        });

        btn3.addEventListener('click', function(){
            btn.toggleAttribute("disabled", true);
            btn2.toggleAttribute("disabled", true);
            langList.replaceChildren();
        });
    </script>

</body>
</html>
